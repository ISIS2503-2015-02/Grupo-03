<h2 class="form-title">Ranking de conductores</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Conductores</div>
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Promedio</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="conductor in rank | orderBy: 'promedio'">
            <td>{{conductor.nombre}}</td>
            <td>{{conductor.promedio}}</td>
        </tr>
        </tbody>
    </table>
</div>
