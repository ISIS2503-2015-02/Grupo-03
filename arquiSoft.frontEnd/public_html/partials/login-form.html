<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Validación un formulario</title>
<script type="text/javascript">
function validacion() {
valor1 = document.getElementById("usn").value;
valor2 = document.getElementById("psw").value;
   if (valor1 == null) {
    // Si no se cumple la condicion...
    alert();
    return false;
  }
   if (valor2 == null) {
    // Si no se cumple la condicion...
    alert();
    return false;
  }
 
  return true;
}
</script>
</head>
<body>
<form name="loginForm" ng-submit="login()" ng-controller="loginCtrl" onSubmit="return validacion()">
    <h2 class="form-title">Make your login</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Usuario:</label>
            <input ng-model="usuarios.username" type="text" class="form-control" id="usn" required/>
        </div>
        <div class="col-md-6">
            <label>Password:</label>
            <input ng-model="usuarios.password" type="password" class="form-control" id="psw" required/>
        </div>
    </div>
   
    <input type="submit" value="submit" class="btn btn-default" > 
</form>


</body>
</html>
