<form name="loginForm" ng-submit="login()" ng-controller="loginCtrl" novalidate>
    <h2 class="form-title">Make your login</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Email:</label>
            <input ng-model="login.email" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Passwprd:</label>
            <input ng-model="login.password" type="password" class="form-control" required/>
        </div>
    </div>
   
    <input type="submit" value="submit" class="btn btn-default" > 
</form>
