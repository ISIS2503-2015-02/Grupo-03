<h2 class="form-title">Lista de todas las ubicaciones</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Ubicaciones</div>
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Latitud</th>
            <th>Longitud</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ubicacion in ubicaciones | orderBy: 'id'">
            <td>{{ubicacion.id}}</td>
            <td>{{ubicacion.latitud}}</td>
            <td>{{ubicacion.longitud}}</td>
        </tr>
        </tbody>
    </table>
</div>
