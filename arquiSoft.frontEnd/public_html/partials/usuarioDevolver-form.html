<form name="devolverForm" ng-submit="devolver()" ng-controller="devolverCtrl" novalidate>
    <h2 class="form-title">Agregar Usuario</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Nombre</label>
            <input ng-model="usuario.nombre" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Documento</label>
            <input ng-model="usuario.documento" type="number" class="form-control" required/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="submit" class="btn btn-default">
        </div>
    </div>        
</form>
