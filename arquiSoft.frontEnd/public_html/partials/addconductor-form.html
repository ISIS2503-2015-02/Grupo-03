<form name="addconductor-Form" ng-submit="addConductor()" ng-controller="addConductorCtrl" novalidate>
    <h2 class="form-title">Registrar un conductor</h2>
    <div class="row">
        <div class="col-md-6">
            <label>cc:</label>
            <input ng-model="conductor.cc" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Nombre:</label>
            <input ng-model="conductor.nombre" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Id mobibus:</label>
            <input ng-model="conductor.mobibus" type="number" class="form-control" />
        </div>
        <div class="col-md-6">
            <label>Id tranvia:</label>
            <input ng-model="conductor.tranvia" type="number" class="form-control" />
        </div>
    </div>
  
    <input type="submit" value="submit" class="btn btn-default">
</form>
