<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Validación un formulario</title>
<script type="text/javascript">
function validacion() {
valor1 = document.getElementById("condCC").value;
valor2 = document.getElementById("condN").value;
valor3 = document.getElementById("idM").value;
valor4 = document.getElementById("idT").value;
   if (valor1 == null) {
    // Si no se cumple la condicion...
    alert();
    return false;
  }
  
  if (valor2 == null) {
    // Si no se cumple la condicion...
    alert();
    return false;
 
 if (valor3 == null && valor4 == null){
     alert();
     return false;
 }
  return true;
}
</script>
</head>
<body>

<form name="addconductor-Form" ng-submit="addConductor()" ng-controller="addConductorCtrl" onsubmit="return validacion()">
    <h2 class="form-title">Registrar un conductor</h2>
    <div class="row">
        <div class="col-md-6">
            <label>cc:</label>
            <input ng-model="conductor.cc" type="number" class="form-control" id="condCC" required/>
        </div>
        <div class="col-md-6">
            <label>Nombre:</label>
            <input ng-model="conductor.nombre" type="text" class="form-control" id="condN" required/>
        </div>
        <div class="col-md-6">
            <label>Id mobibus:</label>
            <input ng-model="conductor.mobibus" type="number" class="form-control" id="idM" />
        </div>
        <div class="col-md-6">
            <label>Id tranvia:</label>
            <input ng-model="conductor.tranvia" type="number" class="form-control" id="idT" />
        </div>
    </div>
  
    <input type="submit" value="submit" class="btn btn-default">
</form>

</body>
</html>
