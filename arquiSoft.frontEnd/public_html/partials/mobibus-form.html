<form name="mobibusForm" ng-submit="addMobibus()" ng-controller="mobibusCtrl" novalidate>
    <h2 class="form-title">Agregar Mobibus</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Id</label>
            <input ng-model="tranvia.id" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="submit" class="btn btn-default">
        </div>
    </div>   
</form>
