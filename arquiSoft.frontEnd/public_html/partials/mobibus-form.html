<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Validación un formulario</title>
<script type="text/javascript">
function validacion() {
valor1 = document.getElementById("mid").value;
   if (valor1 == null) {
    // Si no se cumple la condicion...
    alert();
    return false;
  }
  
  return true;
}
</script>
</head>
<body>
<form name="mobibusForm" ng-submit="addMobibus()" ng-controller="mobibusCtrl" onSubmit="return validacion()">
    <h2 class="form-title">Agregar Mobibus</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Id</label>
            <input ng-model="mobibus.id" type="number" id="mid" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="submit" class="btn btn-default">
        </div>
    </div>   
</form>

</body>
</html>
