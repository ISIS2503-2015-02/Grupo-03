<h2 class="form-title">Lista de todos los Vcubs</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Vcubs</div>
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vcub in vcubs | orderBy: 'id'">
            <td>{{vcub.id}}</td>
            <td>{{vcub.estado}}</td>
        </tr>
        </tbody>
    </table>
</div>
