<form name="vcubForm" ng-submit="addVcub()" ng-controller="vcubCtrl" novalidate>
    <h2 class="form-title">Registrar un Vcub</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Estado:</label>
            <input ng-model="vcub.estado" type="text" class="form-control" required/>
        </div>
    <input type="submit" value="submit" class="btn btn-default">
    </div>
</form>
