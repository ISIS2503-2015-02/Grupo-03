<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Validación un formulario</title>
<script type="text/javascript">
function validacion() {
valor = document.getElementById("campo").value;
   if (valor == null) {
    // Si no se cumple la condicion...
    alert('El campo no debe ser vacío');
    return false;
  }
  else if (valor != "disponible" || valor != "reservado"){
      alert ('El estado debe ser disponible o reservado');
      return false;
  }
  return true;
}
</script>
</head>
<body>
<form name="vcubForm" ng-submit="addVcub()" ng-controller="vcubCtrl" onsubmit="return validacion()">
    <h2 class="form-title">Registrar un Vcub</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Estado:</label>
            <input ng-model="vcub.estado" type="text" id="estado" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="submit" class="btn btn-default">
        </div>
    </div>        
</form>
</body>
</html>
