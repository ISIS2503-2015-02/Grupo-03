<form name="cancelarForm" ng-submit="cancelar()" ng-controller="cancelarCtrl" novalidate>
    
    
    <h2 class="form-title">Canelar una Reserva</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Id de la reserva</label>
            <input ng-model="cancelar.id" type="number" class="form-control" required/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="submit" class="btn btn-default">
        </div>
    </div>        
</form>
