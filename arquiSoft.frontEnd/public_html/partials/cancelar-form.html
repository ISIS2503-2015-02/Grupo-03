<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Validación un formulario</title>
<script type="text/javascript">
function validacion() {
valor1 = document.getElementById("c").value;
   if (valor1 == null) {
    // Si no se cumple la condicion...
    alert();
    return false;
  }
 
  return true;
}
</script>
</head>
<body>
<form name="cancelarForm" ng-submit="cancelar()" ng-controller="cancelarCtrl" onSubmit="return validacion()">
    
    
    <h2 class="form-title">Canelar una Reserva</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Id de la reserva</label>
            <input ng-model="cancelar.id" type="number" class="form-control" id="c" required/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="submit" class="btn btn-default">
        </div>
    </div>        
</form>

</body>
</html>
