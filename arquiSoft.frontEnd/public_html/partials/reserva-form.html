<form name="reservaForm" ng-submit="reservar()" ng-controller="reservaCtrl" novalidate>
    <h2 class="form-title">Reservar</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Id del Usuario</label>
            <input ng-model="reserva.id" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Id del Mobibus</label>
            <input ng-model="reserva.idM" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label> Fecha: DD MM YYYY </label>
            <input ng-model="reserva.fecha" type="text" class="form-control" required/>
        </div>
    </div> 
    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="submit" class="btn btn-default">
        </div>
    </div>        
</form>
