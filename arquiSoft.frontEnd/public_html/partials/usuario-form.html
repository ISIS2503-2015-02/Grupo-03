<form name="usuarioForm" ng-submit="addUsuario()" ng-controller="usuarioCtrl" novalidate>
    <h2 class="form-title">Agregar Usuario</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Nombre</label>
            <input ng-model="usuario.nombre" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Documento</label>
            <input ng-model="usuario.documento" type="number" class="form-control" required/>
        </div>
    </div>
    
     <div class="row">
        <div class="col-md-6">
            <label>Tipo Documento </label>
            <input ng-model="usuario.tipoDocumento" type="text" class="form-control" required/>
        </div>
    </div>
     <div class="row">
        <div class="col-md-6">
            <label>Telefono </label>
            <input ng-model="usuario.telefono" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Direccion </label>
            <input ng-model="usuario.direccion" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Correo</label>
            <input ng-model="usuario.correo" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Tarjeta</label>
            <input ng-model="usuario.tarjeta" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input type="submit" value="submit" class="btn btn-default">
        </div>
    </div>        
</form>
